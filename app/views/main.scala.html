
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("/lib/bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("/lib/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap-datepicker/css/bootstrap-datepicker3.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("/lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

        <!-- Bootstrap core CSS -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap.css")" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="@routes.Assets.versioned("stylesheets/bootstrap_portfolio.css")" rel="stylesheet">
       
        
    </head>
    <body>
      
        @if(!flash.isEmpty){
            <section class="container" title = "Notificações">
                @for(key <- flash.keySet){
                    <p class="alert alert-@key text-@key">
                    @flash.get(key)
                    </p>
                }
            
                @flash.clear()
            </section>
        }
        <main class="container">
            @content
        </main>
    </body>
</html>
