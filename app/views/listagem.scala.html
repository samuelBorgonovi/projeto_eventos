
@(Evento : List[Evento])


@main("Listagem") {

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">acEventos</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="@routes.HomeController.index()">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="@routes.HomeController.cadastroDeEvento()">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="@routes.HomeController.listaTudo()">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="@routes.HomeController.sobre()">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <br>
      <h4>Confira a lista de todos os eventos.</h4>
      <hr>

    <table class="table">     
            <tr>    
                <th scope="row">Nome</th>
                <th scope="row">Descrição</th>
                <th scope="row">Organizador</th>
                <th scope="row">Preço</th>
                <th scope="row">Data</th>
            </tr>
        @for(item <- Evento){
            <tr><td>@item.nome</td><td>@item.descricao</td><td>@item.organizador</td>
                <td>@item.preco</td><td>@item.dataEvento</td></tr>
        }
    </table>

       
 
}
